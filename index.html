<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .background {
            background-image: url('8.jpg');
            background-size: cover;
            background-position: center;
            height: 750px;
            width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }
        .header, .footer {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .header button, .footer button {
            background: #f0f0f0;
            border: 2px solid #000;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            font-size: 10px;
            flex-grow: 1;
            margin: 2px;
            box-shadow: 2px 2px 0 #000;
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .header button:active, .footer button:active {
            transform: translate(2px, 2px);
            box-shadow: 0 0 0 #000;
        }
        .main-content {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border: 1px solid #000;
            margin-bottom: 20px;
        }
        .title {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #000;
            padding: 10px;
            font-size: 18px;
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="header">
            <button onclick="showMessage()">Баланс TON</button>
            <div class="title">Dog TON</div>
            <button onclick="showMessage()">Баланс токена проекта</button>
        </div>
        <div class="footer">
            <button onclick="showMessage()">Магазин</button>
            <button onclick="showMessage()">Мой профиль</button>
            <button onclick="showMessage()">Инфо</button>
            <button onclick="showMessage()">Мои рефералы</button>
            <button onclick="showMessage()">Топ</button>
            <button onclick="showMessage()">Колесо фортуны</button>
        </div>
    </div>
    <script>
        function showMessage() {
            alert('Функционал в разработке');
        }
    </script>
</body>
</html>
