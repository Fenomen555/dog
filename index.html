<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .background {
            background-image: url('8.jpg');
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .header, .footer {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 10px;
        }
        .header {
            margin-bottom: 20px;
        }
        .footer {
            margin-top: 20px;
        }
        .header div, .footer div {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        .main-content {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border: 1px solid #000;
        }
        .main-content img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="header">
            <div>Баланс TON</div>
            <div>Название игры</div>
            <div>Баланс токена проекта</div>
        </div>
        <div class="main-content">
            <h1>Щенок</h1>
        </div>
        <div class="footer">
            <div>Магазин</div>
            <div>Мой профиль</div>
            <div>Инфо</div>
            <div>Мои рефералы</div>
            <div>Топ</div>
            <div>Колесо фортуны</div>
        </div>
    </div>
</body>
</html>
