<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .background {
            background-image: url('8.jpg');
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }
        .header, .footer {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .header button, .footer button {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
        }
        .main-content {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="header">
            <button onclick="showMessage()">Баланс TON</button>
            <button onclick="showMessage()">Название игры</button>
            <button onclick="showMessage()">Баланс токена проекта</button>
        </div>
        <div class="main-content">
            <h1>Щенок</h1>
        </div>
        <div class="footer">
            <button onclick="showMessage()">Магазин</button>
            <button onclick="showMessage()">Мой профиль</button>
            <button onclick="showMessage()">Инфо</button>
            <button onclick="showMessage()">Мои рефералы</button>
            <button onclick="showMessage()">Топ</button>
            <button onclick="showMessage()">Колесо фортуны</button>
        </div>
    </div>
    <script>
        function showMessage() {
            alert('Функционал в разработке');
        }
    </script>
</body>
</html>
